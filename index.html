<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css"/>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>

  <title>Tic-tac-toe</title>
</head>
<body>
  <div class="container-lg text-center">
    <br>
    <div id="turn-sentence">It is player <span id="turn"></span> 's turn.</div>
    <br>
    <br>
    <br>
    <table class="mx-auto">
      <tr>
        <td class="marker" id="a"></td>
        <td class="marker" id="b"></td>
        <td class="marker" id="c"></td>
      </tr>
      <tr>
        <td class="marker" id="d"></td>
        <td class="marker" id="e"></td>
        <td class="marker" id="f"></td>
      </tr>
      <tr>
        <td class="marker" id="g"></td>
        <td class="marker" id="h"></td>
        <td class="marker" id="i"></td>
      </tr>
    </table>  
    <br>
    <br>
    <div id="status"></div>
    <br>
    <button id="play-again">Play Again!</button>
  </div>
  
</body>
</html>
